      <form #city = 'ngForm' id='filter' (ngSubmit) = 'getWeather()' class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" name='city' id='city' [(ngModel)] ='cityName.city' placeholder="Pick City" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

<div *ngIf ='weather'>
Name : {{weather.name}}<br>
{{weather.wind.speed}}<br>
{{weather.wind.deg}}<br>
weather : {{weather.weather[0].main}}<br>
<!-- <a routerLink="register">Register</a> -->
</div>
