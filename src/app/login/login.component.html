
<div class="login">

<h3>Login</h3><br>
<div class="error" *ngIf = !loggedIn ><p>Incorrect credentials</p></div>
<form #userForm = 'ngForm' (ngSubmit)= 'onSave()' autocomplete="off">
    <div class="form-group" >
      <label >UserName:</label>
      <input class='form-control' type = 'text' name = 'username' id = 'username' [(ngModel)] =userModel.username required>
    </div>
    
    <div class="form-group" >
      <label >Password:</label>
      <input class='form-control' type = 'password' name = 'password' id = 'password' [(ngModel)] =userModel.password required> 
    </div>
    
    <button class="btn btn-dark " id = 'loginButton'>Login</button>
    
    </form>
    <br>
    <a routerLink="/register">Not a user?</a>

  </div>
