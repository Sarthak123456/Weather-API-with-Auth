<div class="register">
<h3>Register</h3><br>

    <form #registerForm = 'ngForm' (ngSubmit)= 'saveUser()' autocomplete="off">

        <div class="form-group" >
        <label >Name:</label>
        <input class='form-control' type = 'text' name = 'name' id = 'name' [(ngModel)] =userModel.name required>
      </div>

      <div class="form-group" >
      <label >Mobile:</label>
      <input class='form-control' type = 'number' name = 'mobile' id = 'mobile' [(ngModel)] =userModel.mobile required> 
    </div>

    <div class="form-group" >
    <label >Email:</label>
      <input class='form-control' type = 'email' name = 'email' id = 'email' [(ngModel)] =userModel.email required>
    </div>

    <div class="form-group" >
    <label >City:</label>
      <input class='form-control' type = 'text' name = 'city' id = 'city' [(ngModel)] =userModel.city required>
    </div>

    <div class="form-group" >
    <label >Country:</label>
      <input class='form-control' type = 'text' name = 'country' id = 'country' [(ngModel)] =userModel.country required>
    </div>

    <div class="form-group" >
        <label >UserName:</label>
        <input required #username = 'ngModel' [class.is-invalid] = 'username.invalid && username.touched' class='form-control' type = 'text' name = 'username' id = 'username' [(ngModel)] =userModel.username >
        <small class='text-danger' [class.d-none]='username.valid ||  username.untouched'>Username is required</small>
      
      </div>
      
      <div class="form-group" >
        <label >Password:</label>
        <input required #password = 'ngModel' [class.is-invalid] = 'password.invalid && password.touched' class='form-control' type = 'password' name = 'password' id = 'password' [(ngModel)] =userModel.password > 
        <small class='text-danger' [class.d-none]='password.valid ||  password.untouched'>Password is required</small>
     
      </div>
  
        
        <span> <button id = 'registerBtn' class="btn btn-primary ">Register</button> <a class ='btn btn-secondary' id = 'loginBtn' routerLink="/">Login</a> </span>
        
        </form>
        
      </div>
